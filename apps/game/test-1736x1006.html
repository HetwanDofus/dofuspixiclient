<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Render Test - 1736×1006</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      color: white;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #app {
      width: 1736px;
      height: 1006px;
      display: flex;
      flex-direction: column;
      background: #2a2a2a;
      border: 2px solid #444;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .header {
      background: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .stat-label {
      color: #888;
      font-size: 10px;
    }

    .stat-value {
      color: #4ade80;
      font-weight: bold;
    }

    .map-container {
      flex: 1;
      position: relative;
      background: #1a1a1a;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-container canvas {
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
    }

    .controls {
      background: #1a1a1a;
      padding: 10px 20px;
      border-top: 1px solid #444;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
    }

    .controls button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: #2563eb;
    }

    .controls input {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Map Render Test - 1736×1006</h1>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">FPS</span>
          <span class="stat-value" id="fps">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Sprites</span>
          <span class="stat-value" id="sprites">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Draw Calls</span>
          <span class="stat-value" id="drawCalls">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Render (ms)</span>
          <span class="stat-value" id="renderTime">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Memory (MB)</span>
          <span class="stat-value" id="memory">0</span>
        </div>
      </div>
    </div>

    <div class="map-container" id="mapContainer">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading map...</p>
      </div>
      <div class="error" id="error" style="display: none;"></div>
    </div>

    <div class="controls">
      <label>Map ID:</label>
      <input type="number" id="mapIdInput" value="7411" />
      <button onclick="loadMap()">Load Map</button>
      <button onclick="spawnSprites()">Spawn 5000 Sprites</button>
      <label>Zoom:</label>
      <span id="zoomLevel">1.5x</span>
    </div>
  </div>

  <script type="module">
    import { MapRendererEngine } from './src/lib/MapRendererEngine.ts';

    let engine = null;
    const mapContainer = document.getElementById('mapContainer');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    // Initialize engine
    async function init() {
      try {
        console.log('Initializing MapRendererEngine at 1736×1006...');
        engine = new MapRendererEngine(mapContainer);
        await engine.init();

        console.log('Loading manifest...');
        await engine.loadManifest();

        console.log('Loading default map...');
        await engine.loadMap(7411);

        console.log('Spawning test sprites...');
        await engine.spawnStressTestSprites(1);

        loading.style.display = 'none';
        console.log('Initialization complete!');

        // Start stats update
        setInterval(updateStats, 100);
      } catch (err) {
        console.error('Initialization error:', err);
        loading.style.display = 'none';
        errorDiv.textContent = err.message || 'Failed to initialize';
        errorDiv.style.display = 'block';
      }
    }

    function updateStats() {
      if (!engine) return;
      const stats = engine.getStats();
      document.getElementById('fps').textContent = stats.fps;
      document.getElementById('sprites').textContent = stats.sprites;
      document.getElementById('drawCalls').textContent = stats.drawCalls;
      document.getElementById('renderTime').textContent = stats.renderTime.toFixed(2);
      document.getElementById('memory').textContent = stats.memory.toFixed(1);
    }

    window.loadMap = async function() {
      if (!engine) return;
      const mapId = parseInt(document.getElementById('mapIdInput').value);
      loading.style.display = 'flex';
      errorDiv.style.display = 'none';
      try {
        await engine.loadMap(mapId);
        loading.style.display = 'none';
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Failed to load map: ' + err.message;
        errorDiv.style.display = 'block';
      }
    };

    window.spawnSprites = async function() {
      if (!engine) return;
      loading.style.display = 'flex';
      try {
        await engine.spawnStressTestSprites(1);
        loading.style.display = 'none';
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Failed to spawn sprites: ' + err.message;
        errorDiv.style.display = 'block';
      }
    };

    // Start initialization
    init();
  </script>
</body>
</html>
